<svg 
    width="50" 
    height="50" 
    viewBox="0 0 90 90" 
    xmlns="http://www.w3.org/2000/svg" 
    onClick={() => setIsAnimated(!isAnimated)}
>
    <line x1="20" y1={isAnimated ? "35" : "35"} x2="70" y2={isAnimated ? "55" : "35"} stroke="black" stroke-width="3" className="transition duration-300"/>
    <line x1="20" y1={isAnimated ? "55" : "55"} x2="70" y2={isAnimated ? "35" : "55"} stroke="black" stroke-width="3" className="transition duration-300"/>
</svg>